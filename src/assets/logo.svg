<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 88 23">
  <defs>
    <style>
      .cls-1 {
        clip-path: url(#clip-logo);
      }

      .cls-2 {
        fill: #3aaf9f;
        font-size: 20px;
        font-family: CooperBlack, Cooper;
      }

      .cls-3 {
        fill: #ff8a65;
      }
    </style>
    <clipPath id="clip-logo">
      <rect width="88" height="23"/>
    </clipPath>
  </defs>
  <g id="logo" class="cls-1">
    <text id="EventMe" class="cls-2" transform="translate(0 18)"><tspan x="0" y="0">Event</tspan><tspan class="cls-3" y="0">Me</tspan></text>
  </g>
</svg>
